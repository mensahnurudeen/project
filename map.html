<!DOCTYPE html>
<html>
<head>
	<title>Geolocation</title>
</head>
<body>
<a href="#" id="get_location"> Get Location</a>
<div id="map">
<iframe src="https://maps.google.co.uk/?output=embed" id="google_map" width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
</div>
<script type="text/javascript">
	var c = function (pos) {
		var lat =pos.coords.latitude,
		long  =pos.coords.longitude,
		coords  =lat +',' + long;
		document.getElementByid('google_map').setAttribute('src','https://maps.google.co.uk/?g='+ coords+'&z=60output=embed');
	}
 
	document.getElementByid('get_location').onclick =function() {
		navigator.getlocation.getcurrentPosition(c);
		return false:
	}
</script>
</body>
</html>
